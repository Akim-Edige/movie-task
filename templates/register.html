<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cinema Ticket System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% if alert == True %}
        {% if success == False %}
            <div class="wrongLoginOrPass">
                There exist such login, try again!
            </div>
        {% else %}
            <div class="successRegister">
                Now you have added this account!
            </div>
        {% endif %}
    {% endif %}


    <div class="login-container">
        <h1>Register</h1>
        <form id="loginForm" action="/registerAction" method="post">
            <div class="input-group">
                <input type="text" placeholder="Login" name="login" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <form action="/">
            <div class="button-group">
            <button type="submit">Return</button>
            </div>
        </form>
    </div>
</body>
</html>
