<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="menu-container">
        {% if alert == True %}
            <div class="wrongLoginOrPass">
                Film number is wrong!
            </div>
        {% endif %}

        <h1>Which Movie you want to go?:</h1>
        <ul>

            {% for x in range(dbLength) %}
                <li>
                    {{x+1}}. {{movieList[x]}}
                </li>

            {% endfor %}

        </ul>


        <form action="/buyTicketAction" method="post">
            <div class="input-group">
                <input type="text" placeholder="Enter Movie Number (in digits)" name="movieNumber" required>
            </div>

            <div class="button-group">
                <button type="submit">Buy</button>
            </div>
        </form>

        <form action="/main">
            <div class="button-group">
                <button type="submit">Return</button>
            </div>
        </form>
    </div>
</body>
</html>
